<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
	<style>
	body {
		padding: 50px;
	}
	</style>
</head>
<body>

<p>
<input type="search" placeholder="Type to filter by title" id="titleFilter">
</p>
<div id="recipeList">
this is where existing recipes will go
</div>

<div id="recipeForm">
	<form>
		<input type="hidden" id="recipeId">
		<p>
		<label for="title">
		Title:
		</label>
		<input id="title" type="text">
		</p>

		<p>
		<label for="ingredients">
		Ingredients:
		</label>
		<textarea id="ingredients"></textarea>
		</p>

		<p>
		<label for="directions">
		Directions:
		</label>
		<textarea id="directions"></textarea>
		</p>

		<button id="saveRecipe">Save Recipe</button>
	</form>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 <style>
	 #map { 
	 	height: 500px;
		width: 500px;
		}
	 </style>
</head>
<body>

	<div id="map"></div>

	<script>
	document.addEventListener('DOMContentLoaded', init, false);
	let map;

	async function init() {
		//The latitude of Lafayette, LA, USA is 30.216667, and the longitude is -92.033333.
		map = L.map('map').setView([30.216, -92.033], 13);

		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);

		let marker = L.marker([30.216, -92.033]).addTo(map);

		//marker.bindPopup("Meow").openPopup();
		marker.bindPopup("Meow");

		marker.on('click', openPopup);
		//map.on('click', onMapClick);		

	}

        .openOn(map);
	}
	*/

	</script>
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

</html>
